<!DOCTYPE html>
<html class="page"
      lang="{{ .Page.Lang }}"
      dir="ltr">

  <head>{{ partial "head" . }}</head>

  <body class="[ page__body ][ body {{ if eq .Kind "404" }} cover cover_min-height_100vh {{ end }} ]">
    {{ partial "skip-links" . }}

    {{ block "header" . }}
    {{ partial "navigation" . }}
    {{ end }}

    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}
    {{ partial "footer" . }}
    {{ end }}

    {{ partial "scripts" . }}
  </body>
</html>
